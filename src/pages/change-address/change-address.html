<ion-header>

  <ion-navbar color="danger">
    <ion-title>Change Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="newAddress">
      <ion-item>
      <ion-label floating>Address Line 1</ion-label>
      <ion-input type="text" formControlName="addr1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Address Line 2 (Optional)</ion-label>
      <ion-input type="text" formControlName="addr2"></ion-input>
    </ion-item>

    <button ion-button color="danger" type="submit" block (click)="newAddressForm()" [disabled]="!newAddress.valid">Save</button>

  </form>

</ion-content>
