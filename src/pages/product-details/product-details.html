<ion-header>

  <ion-navbar color="danger">
    <ion-title>Product Details</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cartPopover($event)">
        <ion-icon name="md-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="container">
  <ion-card>
    <!--  <ion-card-header no-padding class="prod-header">
      <ion-slides pager loop autoplay="4000">

       <ion-slide *ngFor="let img of product.images">
          <img width="200" (load)="loaded = true" [ngClass]="{'img-loaded':loaded}" [hidden]="!loaded" style="margin: 30px auto;margin-top: 0px;" src="http://localhost:8000/api/v1/products/image/{{ img.image }}" alt="image" />
          <ion-spinner *ngIf="!loaded" [ngClass]="{'center':true}"></ion-spinner>
        </ion-slide>
       </ion-slides>
    </ion-card-header>
-->
    <ion-card-header no-padding class="prod-header">
      <img width="200" (load)="loaded = true" [ngClass]="{'img-loaded':loaded}" [hidden]="!loaded" style="margin: 30px auto;margin-top: 0px;" src="http://localhost:8090/images/chocolate.jpg" alt="image" />
    </ion-card-header>
  
    <ion-card-content padding-vertical>
      <ion-row>
        <ion-col align="left" col-6 no-padding>
          <p align="left">{{ product.name }}</p>
        </ion-col>
        <ion-col col-3 no-padding>
         <p class="price">Rs {{ product.price }}</p>
        </ion-col>
        <!--<ion-col col-3 no-padding>
          <p class="old-price">{{ product.productRate }} DH</p>
        </ion-col>
        -->
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content padding-vertical>
      <ion-row>
        <ion-col>
          <p>Quantity </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3 no-padding>
          <button class="button arrowButtons" type="button" (click)="downQty()">
              <ion-icon name="ios-arrow-dropdown"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-6 no-padding>
         <p> {{ this.qty }} </p>
        </ion-col>
        <ion-col col-3 no-padding>
          <button class="button arrowButtons" type="button" (click)="upQty()">
              <ion-icon name="ios-arrow-dropup"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content padding-vertical>
      <ion-row>
        <ion-col align="left" col-3 no-padding>
          <p align="left">Price: </p>
        </ion-col>
        <ion-col col-9 no-padding>
         <p class="price">{{ this.qty }} x Rs {{product.price}} = Rs {{this.currentProductPrice}} </p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

 <!-- <p padding class="inStock" *ngIf="product.nbInStock">In Stock</p>
  <p padding class="outOfStock" *ngIf="!product.nbInStock">Out Of Stock</p>
 -->

  <p class="desc" padding>
   Description: {{ product.description }}
  </p>

</ion-content>
<ion-footer height="100">
  <ion-grid no-padding>
    <ion-row>
      <button ion-button full color="danger" (click)="addToCart(product.id, qty)">Add to cart</button>
    </ion-row>
  </ion-grid>


</ion-footer>
