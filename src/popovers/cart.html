<div class="cartPopOver">
    <ion-toolbar>
        <button class="white" ion-button menuToggle (click)="close($event)">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Your Cart</ion-title>
        <ion-buttons end class="arrowButtons">
            <button ion-button (click)="close($event)">
              <ion-icon class="white button-large" ios="ios-close" md="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>

    <div class="mainPopoverDiv">
        <div no-padding  *ngIf="products.length">
            <ion-card *ngFor="let p of products; let i = index">
                <ion-card-content class="itemsCard">
                    <ion-row>
                        <ion-col col-3 class="avatarColumn">
                            <ion-thumbnail item-left>
                                <img src="http://localhost:8080/images/chocolate.jpg" class="avatarColumnImg">
                             
                            </ion-thumbnail>
                        </ion-col>
                        <ion-col col-6>
                            <div class="itemDetails">
                                <h2 class="itemDetailsHeading">{{ p.productName }}</h2>

                                <div class="itemPrice">Rs {{ p.productRate }} </div>
                            </div>
                        </ion-col>
                        <ion-col col-3 class="centerText">
                            <ion-row>
                                <ion-col col-8>
                                    <div>
                                        <button class="button arrowButtons" type="button" (click)="increaseItem(i)">
                                            <ion-icon ios="ios-arrow-dropup" md="md-arrow-dropup"></ion-icon>
                                        </button>
                                    </div>
                                    <div>{{ p.quantity }}</div>
                                    <script>console.log(q.qty)</script>
                                    <div>
                                        <button class="button arrowButtons" type="button" (click)="decreaseItem(i)">
                                            <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
                                        </button>
                                    </div>
                                </ion-col>
                                <ion-col col-4>
                                    <div>
                                        <button class="button arrowButtons" type="button" (click)="removeItem(i)">
                                            <ion-icon color="danger" class="button-large" ios="ios-trash" md="md-trash"></ion-icon>
                                        </button>
                                    </div>
                                </ion-col>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </div>
        <!--*ngIf="products.length"--><div class="totalAmount" *ngIf="products.length">
            <h1 class="totalAmountHeading">Rs {{ total }}</h1>
            <button (click)="goToCheckout()" ion-button color="someGray" text-uppercase>Proceed to Checkout</button>
        </div>

        <!--*ngIf="!products.length"--><div *ngIf="!products.length">
            <h3 class="white" align="center">Your cart is empty</h3>
        </div>

    </div>
</div>
