<ion-grid>
    <ion-row id="banner">
      <ion-col col-6>
       <img id="img-banner" src="http://localhost:8090/images/chocolate.jpg" />
       </ion-col>
      <ion-col col-6>
       <h4 text-uppercase>{{ product.name }}</h4>
        <p class="desc">{{ product.type }}</p>
        <button small ion-button color="danger" (click)="goToProductDetails(product)">Book now</button>
      </ion-col>
    </ion-row>
  </ion-grid>
